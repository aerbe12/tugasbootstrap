<div class="shifted-content h-100 p-ab">

    <div class="h-100 p-4">
      <div class="container">
        <h1>Latihan JQuery + Bootstrap</h1><br><br>
        <form>
          <div class="form-group">
            <label>NIM:</label>
            <input type="text" name="NIM" class="form-control" placeholder="Masukan NIM" required="">
          </div>
          <div class="form-group">
            <label>NAMA:</label>
            <input type="text" name="NAMA" class="form-control" placeholder="Masukan Nama" required="">
          </div>
          <button type="submit" class="btn btn-success btn-save">SIMPAN</button>
        </form><br><br><br>
        <table class="table table-bordered data-table">
          <thead>
            <th>NIM</th>
            <th>NAMA</th>
            <th>Action</th>
          </thead>
          <tbody>
            
          </tbody>
        </table>
      
      </div> 
    </div>
</div> 




   <script type="text/javascript">
    $("form").submit(function(e) {
      e.preventDefault();
      var NIM=$("input[name='NIM']").val();
      var NAMA=$("input[name='NAMA']").val();

       $(".data-table tbody").append("<tr data-NIM='"+NIM+"' data-NAMA='"+NAMA+"'><td>"+NIM+"</td><td>"+NAMA+"</td><td><button class='btn btn-danger btn-lg btn-delete mr-3' type='button'>Delete</button><button class='btn btn-info btn-lg btn-edit' type='button'>Edit</button></td></tr>");

       $("input[NIM='']").val("");
    });

    $('body').on('click','.btn-delete',function() {
      $(this).parents('tr').remove();
    });

    $('body').on('click','.btn-edit',function() {
      var NIM=$(this).parents('tr').attr('data-NIM');
      var NAMA=$(this).parents('tr').attr('data-NAMA');

      $(this).parents('tr').find('td:eq(0)').html("<input NIM='edit_text' value='"+NIM+"'>");
      $(this).parents('tr').find('td:eq(1)').html("<input NIM='edit_text' value='"+NAMA+"'>");

      $(this).parents('tr').find('td:eq(2)').prepend("<button type='button' class='btn btn-info btn-lg btn-update mr-3'>Update</button>");
      $(this).hide()
    });

    $('body').on('click','.btn-update',function() {
      var NIM=$(this).parents('tr').find("input[name='edit_text']").val();
      var NAMA=$(this).parents('tr').find("input[name='edit_text']").val();

      $(this).parents('tr').find('td:eq(0)').text(NIM);
      $(this).parents('tr').find('td:eq(1)').text(NAMA);

      $(this).parents('tr').attr('data-NIM',NIM);
      $(this).parents('tr').attr('data-NAMA',NAMA);

      $(this).parents('tr').find('.btn-edit').show();
      $(this).parents('tr').find('.btn-update').remove();


    })

   </script>


</body>
